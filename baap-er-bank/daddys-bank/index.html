<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-3xl font-bold text-center mt-20 mb-5 text-blue-700">
        Welcome To <br> <span class="text-5xl font-black  underline text-violet-800">Daddy's Bank!</span> 
      </h1>
  </header>
  <main class="flex items-center flex-col py-5">
      <section class="bg-lime-500 rounded-lg items-center w-3/4 py-12">
          
          <div class="flex flex-col items-center">
            <h1 class="text-4xl font-bold text-neutral-50 mx-4">Please Login</h1>
              <input class="block w-3/4 m-4 p-2 outline-white rounded-lg" type="email" name="" id="user-email" placeholder="Enter your email">
              <input class="block w-3/4 mb-4 p-2 outline-white rounded-lg" type="password" name="" id="user-password" placeholder="Enter your password">
              <button id="login-btn" class="bg-orange-500 px-6 py-2 font-semibold rounded-lg mx-4 hover:bg-blue-500 outline-white w-3/4 text-white">Submit</button>
          </div>
      </section>
  </main>

  <script src="./js/login.js"></script>
</body>
</html>
