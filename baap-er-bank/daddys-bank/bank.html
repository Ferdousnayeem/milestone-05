<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-3xl font-bold text-center mt-3 text-blue-700 underline">
        Apna Sapna <br> <span class="text-5xl font-black  underline text-violet-800">Money! Money!!</span> 
      </h1>
  </header>
  <main class="">
      <section>
          <div class="grid grid-cols-3 gap-10 text-white text-center pt-12 px-12 mx-12">
              <div class="bg-green-500 rounded-lg p-10">
                  <h2 class="text-3xl font-semibold">Deposit</h2>
                  <h1 class="text-5xl pt-2">৳<span id="total-deposit">0.00</span></h1>
              </div>
              <div class="bg-yellow-400 rounded-lg p-10">
                  <h2 class="text-3xl font-semibold">Withdraw</h2>
                  <h1 class="text-5xl pt-2">৳<span id="withdraw-amount">0.00</span></h1>
              </div>
              <div class="bg-orange-500 rounded-lg p-10">
                  <h2 class="text-3xl font-semibold">Balance</h2>
                  <h1 class="text-5xl pt-2">৳<span id="total-balance">500.00</span></h1>
              </div>
          </div>
          <div class="grid grid-cols-2 gap-10 p-12 mx-12">
              <div class="bg-blue-600 rounded-lg p-10">
                <div class="flex flex-col items-center">
                    <h1 class="text-2xl font-semibold text-neutral-50 mx-4">Please Deposit</h1>
                      <input class="block w-3/4 m-4 p-2 outline-white rounded-lg" type="text" name="" id="user-deposit" placeholder="৳ Amount you want to deposit">
                      <button id="deposit-btn" class="bg-orange-500 px-6 py-2 font-semibold rounded-lg mx-4 hover:bg-emerald-500 outline-white w-3/4 text-white">Deposit</button>
                  </div>
              </div>
              <div class="bg-sky-400 rounded-lg p-10">
                <div class="flex flex-col items-center">
                    <h1 class="text-2xl font-semibold text-neutral-50 mx-4">Please Withdraw</h1>
                      <input class="block w-3/4 m-4 p-2 outline-white rounded-lg" type="text" name="" id="user-withdraw" placeholder="৳ Amount you want to withdraw">
                      <button id="withdraw-btn" class="bg-orange-500 px-6 py-2 font-semibold rounded-lg mx-4 hover:bg-emerald-500 outline-white w-3/4 text-white">Withdraw</button>
                  </div>
              </div>
          </div>
      </section>
  </main>

  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
